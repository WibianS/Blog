<nav class="navbar navbar-light bg-light">
  <div>
    <a class="navbar-brand" routerLink="home">HOME</a>
  </div>
  <div class="text-right">
    <a *ngIf="!id" class="navbar-brand" routerLink="login">Inicia Sesión</a>
    <a *ngIf="id" class="navbar-brand" (click)="cerrar()">Cerrar Sesión</a>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1">
      <div *ngIf="response" class="alert alert-success alert-dismissible fade show " role="alert">
        <strong *ngFor="let r of response"><p>{{r.message}}</p></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <h4>¿Quieres publicar un post?</h4>
      <p> Ingresa la información que quieres publicar en el siguiente formulario </p>
      <form (ngSubmit)="publicar()">        
        <div class="form-group">      
          <input type="text" [(ngModel)]="post.title" name="Titulo" class="form-control form-control-md" placeholder="Titulo">
        </div>
        <div class="form-group">
          <textarea name="content" id="content" [(ngModel)]="post.content" rows="10" cols="100"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Publicar Post">
      </form>    
    </div>
  </div>
</div>
