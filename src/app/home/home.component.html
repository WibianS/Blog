<nav class="navbar navbar-light bg-light">
  <div>
    <a class="navbar-brand" routerLink="home">HOME</a>
  </div>
  <div class="text-right">
    <a *ngIf="!id" class="navbar-brand" routerLink="/login">Inicia Sesión</a>
    <a *ngIf="id" class="navbar-brand" (click)="cerrar()">Cerrar Sesión</a>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-6 col-lg-6 align-self-center">
      <h1>Bievenido a Bibian´s blog</h1>
      <p>Crea post de cualquier tema</p>
    </div>
    <div class="col-6 col-lg-6 text-center">
      <form class="card form" (ngSubmit)="registro()">          
			<div class="form-group">
			  <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]="item.mail" placeholder="Correo electrónico">
			</div>
			<div class="form-group">
			  <input type="text" class="form-control" id="nombres" name="nombres" [(ngModel)]="item.name" placeholder="Nombres">
			</div>
			<div class="form-group">
			  <input type="password" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="item.password" placeholder="Crea una contraseña">
			</div>
      <input type="submit" class="btn btn-primary" value="Regístrate">
      </form>
      <p>Ya tienes cuenta</p>
      <a routerLink="/login">Inicia Sesión</a><br>
    </div>
  </div>
  <h2 class="text-center"> POST</h2>
  <div class="row">
    <div class="col-6" *ngFor="let p of post">
      <div class="card">
        <div class="card-header text-center">
          <h4>{{p.title}}</h4>
          <small>Autor: {{p.nombre}}</small>
        </div>
        <p>{{p.content}}</p>
      </div>
    </div>
  </div>
</div>
